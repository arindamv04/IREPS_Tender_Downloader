<!DOCTYPE html>
<html>
<head>
  <title>Tender Documents Downloader</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      color: #333;
      font-size: 14px;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #documentList {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    #documentList ul {
      padding-left: 20px;
      margin-top: 5px;
    }
    #documentList li {
      margin-bottom: 8px;
    }
    .ireps-note {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Tender Documents Downloader</h2>
  <button id="downloadBtn">Download All Documents</button>
  <div class="ireps-note">Optimized for IREPS and other tender sites</div>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Scanning and downloading documents...</p>
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
